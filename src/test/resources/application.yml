spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  sql:
    init:
      mode: never

security:
  jwt:
    access-expiration-ms: 60000
    refresh-expiration-ms: 100000
  origin-fronted: http://localhost:5173