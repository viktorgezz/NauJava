<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f4f4f4; text-align: left; }
        tr:nth-child(even) { background: #fafafa; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <h1>Tests</h1>
    <div style="display: flex; gap: 8px; align-items: center;">
        <a th:href="@{/ui/tests/new}" style="padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">+ Add Test</a>
        <form th:action="@{/ui/auth/logout}" method="post" style="margin: 0;">
            <button type="submit" style="padding: 8px 16px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
        </form>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Author</th>
        <th>Topics</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="test : ${tests}">
        <td th:text="${test.title}">Title</td>
        <td th:text="${test.description}">Description</td>
        <td th:text="${test.status}">Status</td>
        <td th:text="${test.author != null} ? ${test.author.username} : 'â€”'">Author</td>
        <td>
            <span th:if="${#lists.isEmpty(test.testTopics)}">No topics</span>
            <span th:each="testTopic, iter : ${test.testTopics}" th:unless="${#lists.isEmpty(test.testTopics)}">
                <span th:text="${testTopic.topic.title}">Topic</span><span th:if="${!iter.last}">, </span>
            </span>
        </td>
    </tr>
    </tbody>
    <tfoot th:if="${#lists.isEmpty(tests)}">
    <tr>
        <td colspan="5">No tests found</td>
    </tr>
    </tfoot>
    <caption th:if="${!#lists.isEmpty(tests)}" th:text="|Total: ${#lists.size(tests)}|">Total</caption>
    </table>

</body>
</html>
