<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; max-width: 800px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; font-weight: bold; }
        input[type="text"], textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { min-height: 80px; resize: vertical; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .button-group { display: flex; gap: 8px; margin-top: 16px; }
        .error-message { color: red; background: #fee; padding: 8px; border-radius: 4px; margin-bottom: 16px; font-size: 0.9em; }
        .field-error { color: red; font-size: 0.9em; margin-top: 4px; }
        .topics-section { border: 1px solid #ddd; padding: 16px; border-radius: 4px; margin-top: 16px; }
        .topic-item { margin: 4px 0; }
        #newTopicSection { margin-top: 16px; display: none; }
    </style>
</head>
<body>
<h1>Create New Test</h1>

<form th:action="@{/ui/tests/new}" th:object="${testRequestDto}" method="post">

    <div th:if="${#fields.hasAnyErrors()}" class="error-message">
        <p>Пожалуйста, исправьте ошибки:</p>
        <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </ul>
    </div>


    <div class="form-group">
        <label for="title">Title <span style="color: red;">*</span></label>
        <input type="text" th:field="*{title}" id="title" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="field-error"></div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea th:field="*{description}" id="description" placeholder="Optional"></textarea>
    </div>

    <div class="form-group">
        <label for="statusParam">Status <span style="color: red;">*</span></label>
        <select th:field="*{statusParam}" id="statusParam">
            <option value="PUBLIC">PUBLIC</option>
            <option value="PRIVATE">PRIVATE</option>
            <option value="UNLISTED">UNLISTED</option>
        </select>
        <div th:if="${#fields.hasErrors('statusParam')}" th:errors="*{statusParam}" class="field-error"></div>
    </div>

    <div class="topics-section">
        <h3>Topics</h3>
        <label>
            <input type="checkbox" id="showNewTopic" onchange="toggleNewTopicSection()" />
            Create a new topic
        </label>

        <div id="newTopicSection">
            <label for="newTopicTitle">New Topic Title</label>
            <input type="text" th:field="*{newTopicTitle}" id="newTopicTitle" placeholder="Enter new topic title" />
        </div>

        <h4>Existing Topics</h4>
        <div th:if="${#lists.isEmpty(topics)}" style="color: gray;">No topics available</div>
        <div th:each="topic : ${topics}" class="topic-item">
            <label>
                <input type="checkbox" th:field="*{selectedTopicIds}" th:value="${topic.id}" />
                <span th:text="${topic.title}">Topic Title</span>
            </label>
        </div>
    </div>

    <div class="button-group">
        <button type="submit">Create Test</button>
        <a th:href="@{/ui/tests}" style="display: inline-block; padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 4px; cursor: pointer;">Cancel</a>
    </div>
</form>

<script>
    function toggleNewTopicSection() {
        const checkbox = document.getElementById("showNewTopic");
        const section = document.getElementById("newTopicSection");
        if (checkbox.checked) {
            section.style.display = "block";
        } else {
            section.style.display = "none";
            document.getElementById("newTopicTitle").value = "";
        }
    }
</script>
</body>
</html>
